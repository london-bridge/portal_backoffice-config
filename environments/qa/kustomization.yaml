---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: portal-backoffice

replicas:
  - name: portal-backoffice
    count: 1

images:
  - name: ghcr.io/london-bridge/bo-portal/backend
    newTag: latest

patches:
  # ConfigMap patch for environment-specific values
  - target:
      kind: ConfigMap
      name: shared-config
    patch: |-
      - op: replace
        path: /data/APP_ENV
        value: qa
      - op: add
        path: /data/CERBOS_URL
        value: https://cerbos.dev.lbpay.com.br/
      - op: add
        path: /data/CERBOS_ADMIN_USERNAME
        value: cerbos
      - op: add
        path: /data/CERBOS_ADMIN_PASSWORD
        value: cerbosAdmin

  # Deployment patches
  - target:
      kind: Deployment
      name: portal-backoffice
    patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          role: qa
      - op: replace
        path: /spec/template/spec/imagePullSecrets/0/name
        value: regcred
