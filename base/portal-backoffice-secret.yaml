---
# Secret Kubernetes nativo para portal-backoffice
# Este secret contém os valores que serão usados pela aplicação
# Os valores podem ser atualizados manualmente ou via ExternalSecret
apiVersion: v1
kind: Secret
metadata:
  name: portal-backoffice-secrets
  labels:
    app.kubernetes.io/name: portal-backoffice
    app.kubernetes.io/part-of: portal-backoffice
type: Opaque
stringData:
  # Secret para portal-backoffice
  # Os valores serão sincronizados via ExternalSecret do AWS Secrets Manager
  # ou podem ser definidos manualmente aqui
  # Exemplo de chaves comuns (ajuste conforme necessário):
  DATABASE_URL: "CHANGE_ME_DATABASE_URL"
  JWT_SECRET: "CHANGE_ME_JWT_SECRET"
  LOGTO_M2M_SECRET: "CHANGE_ME_LOGTO_M2M_SECRET"
