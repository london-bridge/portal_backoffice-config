---
# Secret Kubernetes nativo para portal-backoffice
# Este secret contém todos os valores que serão usados pela aplicação
apiVersion: v1
kind: Secret
metadata:
  name: portal-backoffice-secrets
  labels:
    app.kubernetes.io/name: portal-backoffice
    app.kubernetes.io/part-of: portal-backoffice
type: Opaque
stringData:
  # Database (obrigatório) - usando postgres do cluster no namespace bo-portal
  DATABASE_URL: "postgresql://postgres:postgres@postgres.bo-portal.svc.cluster.local:5432/lbpay_portal?sslmode=disable"
  
  # JWT (obrigatório, mínimo 64 hex chars = 256 bits) - 128 hex chars gerado
  JWT_SECRET: "a1b2c3d4e5f6789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890abcdef"
  
  # Criptografia (obrigatório, mínimo 64 hex chars) - 64 hex chars gerado
  ENCRYPTION_KEY: "1a2b3c4d5e6f789012345678901234567890123456789012345678901234567890abcdef"
  
  # CSRF (obrigatório, mínimo 64 hex chars) - 64 hex chars gerado
  CSRF_SECRET: "9f8e7d6c5b4a321098765432109876543210987654321098765432109876543210fedcba"
  
  # Sessão - 64 hex chars gerado
  SESSION_SECRET: "fedcba9876543210fedcba9876543210fedcba9876543210fedcba9876543210abcdef"
  
  # Keycloak Credentials - valores de desenvolvimento
  KEYCLOAK_CLIENT_SECRET: "dev-keycloak-client-secret-portal-backoffice-2024"
  KEYCLOAK_ADMIN_PASSWORD: "admin"
  
  # Email - placeholder, atualizar com valor real se necessário
  SENDGRID_API_KEY: "SG.placeholder_sendgrid_api_key_update_with_real_value_if_needed"
  
  # SMS - placeholder, atualizar com valor real se necessário
  TWILIO_AUTH_TOKEN: "placeholder_twilio_auth_token_update_with_real_value_if_needed"
  
  # Notifications - usando o padrão encontrado em lb-notifications
  NOVU_API_KEY: "PLACEHOLDER_NOVU_API_KEY_REPLACE_WITH_REAL_VALUE"
  
  # OTP - 64 hex chars gerado
  OTP_ENCRYPTION_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
  
  # Redis (se usar auth) - placeholder, atualizar se necessário
  REDIS_PASSWORD: ""
