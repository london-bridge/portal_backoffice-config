---
# Secret Kubernetes nativo para portal-backoffice
# Este secret contém os valores que serão usados pela aplicação
# Os valores podem ser atualizados manualmente ou via ExternalSecret
apiVersion: v1
kind: Secret
metadata:
  name: portal-backoffice-secrets
  labels:
    app.kubernetes.io/name: portal-backoffice
    app.kubernetes.io/part-of: portal-backoffice
type: Opaque
stringData:
  # JWT (obrigatório, mínimo 64 hex chars = 256 bits)
  JWT_SECRET: "CHANGE_ME_JWT_SECRET_GENERATE_WITH_openssl_rand_hex_64"
  
  # Criptografia (obrigatório, mínimo 64 hex chars)
  ENCRYPTION_KEY: "CHANGE_ME_ENCRYPTION_KEY_GENERATE_WITH_openssl_rand_hex_32"
  
  # CSRF (obrigatório, mínimo 64 hex chars)
  CSRF_SECRET: "CHANGE_ME_CSRF_SECRET_GENERATE_WITH_openssl_rand_hex_32"
  
  # Sessão
  SESSION_SECRET: "CHANGE_ME_SESSION_SECRET_GENERATE_WITH_openssl_rand_hex_32"
  
  # Keycloak Credentials
  KEYCLOAK_CLIENT_SECRET: "CHANGE_ME_KEYCLOAK_CLIENT_SECRET"
  KEYCLOAK_ADMIN_PASSWORD: "CHANGE_ME_KEYCLOAK_ADMIN_PASSWORD"
  
  # Database
  DATABASE_URL: "CHANGE_ME_DATABASE_URL"
  
  # Email
  SENDGRID_API_KEY: "CHANGE_ME_SENDGRID_API_KEY"
  
  # SMS
  TWILIO_AUTH_TOKEN: "CHANGE_ME_TWILIO_AUTH_TOKEN"
  
  # Notifications
  NOVU_API_KEY: "CHANGE_ME_NOVU_API_KEY"
  
  # OTP
  OTP_ENCRYPTION_KEY: "CHANGE_ME_OTP_ENCRYPTION_KEY_GENERATE_WITH_openssl_rand_hex_32"
  
  # Redis (se usar auth)
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
